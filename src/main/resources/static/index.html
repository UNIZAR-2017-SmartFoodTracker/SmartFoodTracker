<!DOCTYPE html>
<html ng-app="app">

<head>
    <style>
        .ng-hide {
            display: none !important;
        }
    </style>
    <title ng-bind="title">
        Smart Food Tracker
    </title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <base href="/">

    <!-- CSS del sistema obtenidos de bower -->
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/ng-table-bundle/ng-table.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
</head>

<body>
<div>
    <!-- Inyeccion del layout base de la aplicacion con navbar y contenido -->
    <div ng-include="'app/layout/layout.html'"></div>
</div>
<br>


<!-- build:js js/lib.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/extras.angular.plus/ngplus-overlay.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-ui-select/dist/select.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
<script src="bower_components/chart.js/dist/Chart.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
<script src="bower_components/ng-table-bundle/ng-table.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- Importacion automatica de modulos individuales y sus ficheros -->
<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="app/app.module.js"></script>
<script src="app/account/account.module.js"></script>
<script src="app/account/home/home.module.js"></script>
<script src="app/account/inventory/inventory.module.js"></script>
<script src="app/account/inventory/manage/manage.module.js"></script>
<script src="app/account/login/login.module.js"></script>
<script src="app/account/register/register.module.js"></script>
<script src="app/costs/costs.module.js"></script>
<script src="app/costs/summary/summary.module.js"></script>
<script src="app/home/home.module.js"></script>
<script src="app/landing/landing.module.js"></script>
<script src="app/layout/layout.module.js"></script>
<script src="app/layout/navbar/navbar.module.js"></script>
<script src="app/productModal/productModal.module.js"></script>
<script src="app/account/home/home.controller.js"></script>
<script src="app/account/inventory/manage/manage.controller.js"></script>
<script src="app/account/login/login.controller.js"></script>
<script src="app/account/login/login.service.js"></script>
<script src="app/account/register/register.controller.js"></script>
<script src="app/account/register/register.service.js"></script>
<script src="app/costs/summary/summary.controller.js"></script>
<script src="app/home/alert.service.js"></script>
<script src="app/home/home.controller.js"></script>
<script src="app/landing/landing.controller.js"></script>
<script src="app/layout/layout.controller.js"></script>
<script src="app/layout/navbar/navbar.directive.js"></script>
<script src="app/productModal/productModal.controller.js"></script>
<script src="app/productModal/productModal.service.js"></script>
<!-- endinject -->

</body>

</html>
