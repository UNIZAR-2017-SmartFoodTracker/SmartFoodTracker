<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-dismiss="modal" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title" >Añadir nuevo producto al sistema</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.crearError">
                <a href="#" class="close" aria-label="close" ng-click="vm.toggleCrear()">&times;</a>
                <strong>¡Error al añadir producto al sistema!</strong> Ya existe ese producto.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.create($event)">
                <div class="form-group">
                    <label for="name">Nombre para nuevo producto:</label>
                    <input type="name" name="name" id="name" class="form-control"
                           placeholder="Nombre producto" required="required" ng-model="vm.name"/>
                </div>
                <div>
                    <input type="submit" class="form-control btn btn-primary" value="Añadir"/>
                </div>
            </form>
        </div>
    </div>
</div>
