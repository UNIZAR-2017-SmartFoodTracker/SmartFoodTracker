<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="panelMod">
            <h1>
                Crear un nuevo usuario
            </h1>
            <br/>
            <div class="panel panel-modify">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="form" role="form" name="formCrear" ng-submit="vm.create($event)">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                           placeholder="Email" required="required" ng-model="vm.email"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Contraseña" value="" ng-model="vm.password"
                                            required="required"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Rol:</label>
                                    <ui-select ng-model="selected.value" theme="bootstrap" tabindex="3">
                                        <ui-select-match placeholder="Selecciona un rol de la lista...">
                                            {{$select.selected.name}}
                                        </ui-select-match>
                                        <ui-select-choices
                                                repeat="option in (vm.availableOptions | filter: $select.search) track by option.value">
                                            <div ng-bind-html="option.value | highlight: $select.search" ></div>
                                            <small ng-bind-html="option.name | highlight: $select.search"></small>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div>
                                    <input type="submit" tabindex="3" class="form-control btn btn-primary" value="Crear"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
